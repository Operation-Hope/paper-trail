<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Paper Trail - Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1F2937; } /* bg-gray-800 */
        ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 4px; } /* bg-gray-600 */
        ::-webkit-scrollbar-thumb:hover { background: #6B7280; } /* bg-gray-500 */
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <div class="flex items-center justify-center gap-4 mb-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/The_Young_Turks_logo.svg/200px-The_Young_Turks_logo.svg.png"
                     alt="TYT Logo"
                     class="h-12 w-12 md:h-16 md:w-16"
                     onerror="this.style.display='none'">
                <h1 class="text-4xl md:text-5xl font-bold text-white">Project: Paper Trail</h1>
            </div>
            <p class="text-lg text-gray-400">A Project by The Young Turks</p>
            
            <!-- Disclaimer moved here -->
            <div class="mt-6 p-4 bg-yellow-900/50 border border-yellow-700 rounded-lg text-center text-yellow-300 text-sm max-w-2xl mx-auto">
                <p><strong class="font-semibold text-yellow-200">Disclaimer:</strong> This site is currently in its early stages. More data is actively being added, and you may encounter bugs. Thank you for your patience!</p>
            </div>
            <!-- End Disclaimer -->
            
             <nav class="mt-4 text-lg">
                <!-- Navigation updated to show Feedback as active -->
                <a href="/" class="text-red-500 hover:underline mx-2">Politician Search</a>
                <span class="text-gray-500">|</span>
                <a href="/donor_search.html" class="text-red-500 hover:underline mx-2">Donor Search</a>
                <span class="text-gray-500">|</span>
                <a href="/feedback.html" class="text-white font-semibold hover:underline mx-2">Leave Feedback</a>
            </nav>
            <!-- Disclaimer removed from here -->
        </header>

        <!-- Feedback Form Section -->
        <div id="feedbackSection" class="bg-gray-800 border border-gray-700 p-6 rounded-xl shadow-lg mb-8">
            <!-- Heading removed as requested -->
            
            <form 
                id="feedbackForm"
            >
                
                <!-- Hidden subject line removed -->
                
                <div>
                    <label for="feedback_body" class="block text-sm font-medium text-gray-300 mb-2 sr-only">Your Feedback</label>
                    <textarea 
                        id="feedback_body" 
                        name="body" 
                        rows="10" 
                        class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none transition" 
                        placeholder="Please enter your feedback here. If you would like to be contacted, please include your email address"
                    ></textarea>
                </div>
                
                <div class="mt-6 text-center">
                    <button 
                        type="submit" 
                        id="submitButton"
                        class="w-full sm:w-auto bg-red-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-red-700 transition shadow-md"
                    >
                        Leave Feedback
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('feedbackForm');
            const button = document.getElementById('submitButton');
            const textarea = document.getElementById('feedback_body');
            const originalPlaceholder = textarea.placeholder; // Store the original hint

            // Changed to listen for a 'click' on the button
            button.addEventListener('click', (event) => {
                // Prevent the default button action (which might try to submit the form)
                event.preventDefault();
                
                // 1. Change button text
                button.textContent = 'Feedback Sent!';
                
                // 2. Change button background
                button.classList.remove('bg-red-600', 'hover:bg-red-700');
                button.classList.add('bg-black', 'cursor-not-allowed');
                
                // 3. Disable the button
                button.disabled = true;

                // 4. Clear the textbox
                textarea.value = '';

                // 5. Remove the placeholder hint
                textarea.placeholder = '';

                // 6. Mailto link creation removed
                
                // 6. Trigger the email client
                // We use a small timeout to allow the browser to render the button changes
                setTimeout(() => {
                    // window.location.href = mailtoUrl; <-- REMOVED

                    // After a delay, reset the button in case the user cancels the email
                    setTimeout(() => {
                        button.textContent = 'Leave Feedback';
                        button.classList.remove('bg-black', 'cursor-not-allowed');
                        button.classList.add('bg-red-600', 'hover:bg-red-700');
                        button.disabled = false;
                        
                        // 8. Restore the placeholder hint
                        textarea.placeholder = originalPlaceholder;

                    }, 2000); // Reset after 2 seconds

                }, 100); // Wait 100ms for UI to update
            });
        });
    </script>

</body>
</html>
